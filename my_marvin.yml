  securityRealm:
    local:
      allowsSignup: false
      # enableCaptcha: false
      users:
      - id: "chocolateen"
        name: "Hugo"
        password: ${USER_CHOCOLATEEN_PASSWORD}
      users:
      - id: "vaugie_g"
        name: "Garance"
        password: ${USER_VAUGIE_G_PASSWORD}
      users:
      - id: "i_dont_know"
        name: "Jeremy"
        password: ${USER_I_DONT_KNOW_PASSWORD}
      users:
      - id: "nasso"
        name: "Nassim"
        password: ${USER_NASSO_PASSWORD}

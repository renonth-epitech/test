jenkins:
  systemMessage: "Welcome to the Chocolatine-Powered Marvin Jenkins Instance."
  # agentProtocols:
  # - "JNLP4-connect"
  # - "Ping"
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Marvin master"
            permissions:
              - "Overall/Administer"
            assignments:
              - "chocolateen"
          - name: "ape"
            description: "Pedagogical team member"
            permissions:
              - "Job/Workspace"
              - "Job/Build"
            assignments:
              - "i_dont_know"
          - name: "gorilla"
            description: "Group Obsessively Researching Innovation Linked to Learning and Accomplishment"
            permissions:
              - "Job/Workspace"
              - "Job/Create"
              - "Job/Move"
              - "Job/Delete"
              - "Job/Configure"
              - "Job/Build"
              - "Job/Cancel"
            assignments:
              - "vaugie_g"
          - name: "assist"
            description: "Assistant"
            permissions:
              - "Job/Read"
              - "Job/Workspace"
            assignments:
              - "nasso"
      # allowAnonymousRead: false
